<script type="text/javascript">
    var availableTags = [
        "git", "Git",
        "C#", "C++", "算法",
        "ASP", "MySQL", "Oracle",
        "HTML", "CSS", "JavaScript",
        "jQuery", "AJAX", "微软系列技术",
        "Sublime",
        "Visual Studio Code",
        "Eclipse",
        "C#开发", "C++开发", "Java开发",
        "PHP开发",
        "Python开发",
        "Web前端开发",
        "Windows Forms",
        "WPF",
        "计算机数学",
        "浏览器插件",
        "软件推荐",
        "算法实践",
        "专业学习",
        "Leetcode",
        "知乎",
        "Bravo Yeung",
        "legege007",
        "enjoy233",
        "数学",
        "内容太长，显示其中的一部分"
    ];
    var old_value = "";
    var highlightindex = -1;   //高亮
    //自动完成
    function AutoComplete(auto, search, mylist) {
        if ($("#" + search).val() != old_value || old_value == "") {
            var autoNode = $("#" + auto);   //缓存对象（弹出框）
            var carlist = new Array();
            var n = 0;
            old_value = $("#" + search).val();
 
            for (i in mylist) {
                if (mylist[i].indexOf(old_value) >= 0) {
                    carlist[n++] = mylist[i];
                }
            }
            if (carlist.length == 0) {
                autoNode.hide();
                return;
            }
            autoNode.empty();  //清空上次的记录
            for (i in carlist) {
                var wordNode = carlist[i];   //弹出框里的每一条内容
                var newDivNode = $("<div>").attr("id", i);    //设置每个节点的id值
                newDivNode.attr("style", "font:14px/25px arial;height:25px;padding:0 8px;cursor: pointer;");
 
                newDivNode.html(wordNode).appendTo(autoNode);  //追加到弹出框
                //鼠标移入高亮，移开不高亮
                newDivNode.mouseover(function () {
                    if (highlightindex != -1) {        //原来高亮的节点要取消高亮（是-1就不需要了）
                        autoNode.children("div").eq(highlightindex).css("background-color", "white");
                    }
                    //记录新的高亮节点索引
                    highlightindex = $(this).attr("id");
                    $(this).css("background-color", "#ebebeb");
                });
                newDivNode.mouseout(function () {
                    $(this).css("background-color", "white");
                });
 
                //鼠标点击文字上屏
                newDivNode.click(function () {
                    //取出高亮节点的文本内容
                    var comText = autoNode.hide().children("div").eq(highlightindex).text();
                    highlightindex = -1;
                    //文本框中的内容变成高亮节点的内容
                    $("#" + search).val(comText);
                })
                if (carlist.length > 0) {    //如果返回值有内容就显示出来
                    autoNode.show();
                } else {               //服务器端无内容返回 那么隐藏弹出框
                    autoNode.hide();
                    //弹出框隐藏的同时，高亮节点索引值也变成-1
                    highlightindex = -1;
                }
            }
        }
 
        //点击页面隐藏自动补全提示框
        document.onclick = function (e) {
            var e = e ? e : window.event;
            var tar = e.srcElement || e.target;
            if (tar.id != search) {
                if ($("#" + auto).is(":visible")) {
                    $("#" + auto).css("display", "none")
                }
            }
        }
 
    }
 
    $(function () {
        old_value = $("#zzk_q").val();
        $("#zzk_q").keyup(function () {
            AutoComplete("auto_div", "zzk_q", availableTags);
        });
    });
 
    function quickdelete() {
        document.getElementById("zzk_q").value = "";
    }
 
    function zzk_go() {
        var n = encodeURIComponent(document.getElementById("zzk_q").value);
        window.location = "http://zzk.cnblogs.com/s?w=blog%3AEnjoy233+" + n + "&t="
    }
    function zzk_go2() {
        var n = encodeURIComponent(document.getElementById("zzk_q").value);
        window.location = "http://zzk.cnblogs.com/s?w=" + n
    }
    function zzk_go_enter(n) {
        if (n.keyCode == 13)
            return zzk_go(), !1
    }
</script>
