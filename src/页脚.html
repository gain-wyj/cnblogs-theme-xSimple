<style>
/* 定制自己导航栏的样式 */
#shwtop ul {
    margin: 0;
    width: 60px;
    padding: 0;
    list-style-type: none; /*去除li前的标注*/
    background-color: #55895B;
    overflow: hidden; /*隐藏溢出的部分，保持一行*/
}
#shwtop li {
    float: left; /*左浮动*/
}
#shwtop li a, .dropbtn {
    display: inline-block; /*设置成块*/
    color: white;
    text-align: center;
    text-decoration: none;
}
/*鼠标移上去，改变背景颜色*/
#shwtop li a:hover, .dropdown:hover .dropbtn { 
    /* 当然颜色你可以自己改成自己喜欢的，我还是挺喜欢蓝色的 */
    background-color: blue;
}
#shwtop .dropdown {
    /*
    display:inline-block将对象呈递为内联对象，
    但是对象的内容作为块对象呈递。
    旁边的内联对象会被呈递在同一行内，允许空格。
    */
    display: inline-block;
}
#shwtop .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}
#shwtop .dropdown-content a {
    display: block;
    color: black;
    padding: 0px 5px;
    text-decoration:none;
}
#shwtop .dropdown-content a:hover {
    background-color: #a1a1a1;
}
#shwtop .dropdown:hover .dropdown-content{
    display: block;
}
</style>

<script src="//files.cnblogs.com/files/enjoy233/highlightjs-line-numbers.min-v2.6.js"></script>

<script>
$(window).on("load", function(){
  $.ready.then(function(){  // 以下3个语句人选一个即可
   // $(".cnblogs-markdown pre").find(".hljs-meta").removeClass("hljs-meta");
   // $(".hljs-meta").css({ 'color' : 'none !important' });
   $(".hljs-meta").css({ 'all' : 'unset' });
  });
})

    $(function(){
     setCodeRowWithLang();
     
     // markdown模式下为代码加入行号, 调用插件highlightjs-line-numbers.js
     hljs.initHighlightingOnLoad();
     hljs.initLineNumbersOnLoad();
         
      $('#footer').append('<div id="customFooter">            Powered By             <a href="https://www.cnblogs.com" target="_blank">Cnblogs</a> |             <a href="https://github.com/yanglr/cnblogs-theme-xSimple" target="_blank" title="Fork theme on github" class="enjoyFont">Extremely Simple</a>  Theme By             <a href="https://www.cnblogs.com/enjoy233" target="_blank"  class="enjoyFont">Enjoy233</a>, Basic skin - <a href="//www.cnblogs.com/SkinUser.aspx?SkinName=LessIsMore" target="_blank">Less is More</a>.</div><br>');        

     });

    function setCodeRowWithLang() {
    var pre = $(".cnblogs-markdown pre"); //选中需要更改的代码块
    if (pre && pre.length) {
       pre.each(function() {
           var item = $(this);
           var lang = item[0].className; //判断高亮的语言
           // console.log(lang);
           item.find('.hljs').prepend('<div align="right" top="0px" right="10px" position="relative" title="当前Code所用语言"><a>' + lang + '</a></div>');
       });
   };
}
</script>
